                    </li>
                </ul>

    <!-- HEADER:END -->
    <div class="main-content" style="padding-top: 120px;">
        <div class="container">
            <form id="product-form" class="edit-post-form">
                <div class="row">
                    <div class="col-25">
                        <label for="productName">Tên Sản Phẩm</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="productName" name="productName" placeholder="Tên Sản Phẩm...."  class="edit-post-title" >
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="productPrice">Giá Sản Phẩm</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="productPrice" name="productPrice" placeholder="Giá Sản Phẩm..." class="edit-post-content">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="productImg">Ảnh</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="productImg" name="productImg" placeholder="ảnh....">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="product-desription">Miêu tả sản phẩm</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="product-desription" name="product-desription">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="product-type">Loại sản phẩm</label>
                    </div>
                    <div class="col-25">
                        <select id="product-type" name="product-type" style="width: 50%; cursor: pointer;">
                            <option value="brithday">Bánh sinh nhật</option>
                            <option value="sweet">Bánh ngọt</option>
                            <option value="drink">Bánh nướng</option>
                            <option value="drink">Đồ uống </option>
                            <option value="gift">Quà tặng</option>
                          </select>
                    </div>
                </div>
                <div class="row btn-add" >
                    <button type="submit" id="user-form">Chinh Sua</button>
                </div>

            </form>
        </div>
        <div id="content">

        </div>
    </div>


        <script src="./login/config.js"></script>
